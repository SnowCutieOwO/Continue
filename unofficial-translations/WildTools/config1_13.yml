# 选择用以检查物品价格的插件 (当前支持: Auto(自动选择), CMI, EconomyShopGUI, Essentials, ExcellentShop, GUIShop, newtShop, QuantumShop, ShopGUIPlus, zShop).
prices-plugin: 'ShopGUIPlus'

# 存储日志文件的路径.
# 此项留空表示禁用.
logs-file: 'logs.txt'

# 价格列表. 以 "种类" 和 "种类:数据值" 格式按行填写.
prices-list:
- 'STONE:5' # 任意种类的石头均可出售获得 $5
- 'LOG:0:5' # 只有橡木原木才可出售获得 $5

# 在这里你可以调整插件的相关联动等设置.
# 根据服务器实际情况配置该列表能让插件有更好的性能表现!
events-manipulations:
  # 在你的服务器上负责处理领地/区域/土地的插件.
  # 如果在这个列表中的任意一个插件阻止了事件, 那么本插件就会知道玩家在这些区域里并没有相应的权限.
  claiming-plugins:
    - EXAMPLE_PLUGIN
  # 一个所有插件的列表, 其中的插件需要读取方块的破坏事件.
  # 你可以把你的自定义商店插件或是刷怪笼插件加在这里.
  # WildTools 不会关心来自这个列表中的插件对破坏事件的拦截. 如果需要本插件知道, 请将插件名字加入上一个设置的列表.
  other-plugins: []

# 插件带来了一系列的选项和功能, 通过丰富的配置项简单地设置工具.
# 默认的配置有简单的穿隧挖掘镐、范围挖掘镐、流沙魔杖、雷击魔杖、收获魔杖和填充魔杖.
# 每个工具各自的模式都有它自己的配置项, 请先确保你不会把它们搞混.
#
# *** 建造工具模式 ***
# 在该模式下的工具会在点击后以相同种类的方块瞬间放置一根柱子.
# 必选设置:
# length: 柱子高度 (整数)
#
# *** 填充工具模式 ***
# 在该模式下的工具会将选择区域内的发射器填满 TNT. 该模式通常用于大炮魔杖.
# 右/左键圈定选区.
# 必选设置:
# tnt-amount: 每个发射器中会填充多少个 TNT? (整数)
#
# *** 合成工具模式 ***
# 该模式下的工具将会自动合成容器内的物品.
# 必选设置:
# craftings: 合成应当 *输出的结果* (列表)
#      请按照 "种类" 或者 "种类:数据值" 的格式以正确获取结果.
#
# *** 撬棍工具模式 ***
# 该模式下的工具可以破坏并掉落刷怪笼
# 可选设置:
# commands-on-use: 对着刷怪笼使用撬棍时执行的命令.
#                 使用内建变量 %player% 代替玩家名称, 使用 %entity% 代替实体名称.
#
# *** 立体工具模式 ***
# 该模式下的工具将会破坏一块立体空间（例如, 3x3x3 的空间）. 该模式通常被穿隧和范围破坏镐使用.
# 必选设置:
# break-level: 立体空间的大小 (3 即表示 3x3x3 范围) [整数]
#
# *** 抽水工具模式 ***
# 该模式下的工具将会尝试移除选区内的所有水
# 必选设置:
# radius: 检查区域的半径? (3 表示 7x7x7 范围) (整数)
#
# *** 收获工具模式 ***
# 该模式下的工具将会收割并自动补种农作物. 该模式通常被收获魔杖使用.
# 掉落兼容精准采集和时运的翻倍.
# 必选设置:
# radius: 检查区域的半径? (3 表示 7x7x7 范围) (整数)
# 可选设置:
# farmland-radius: 检查泥土的半径? (与上述 radius 设置规则相似)
# active-action: 哪个操作将会激活该模式? (RIGHT_CLICK 鼠标右键 或 LEFT_CLICK 鼠标左键)
# multiplier: 从出售模式中获得的收益倍率.
# one-layer-only: 范围是否只影响 x 和 z 轴, 而不影响 y 轴.
#
# *** 破冰工具模式 ***
# 该模式下的工具将会尝试移除选区内的所有冰.
# 必选设置:
# radius: 检查区域的半径? (3 表示 7x7x7 范围) (整数)
#
# *** 雷击工具模式 ***
# 该模式下的工具将会对苦力怕释放雷击. 该模式通常被雷击魔杖使用.
#
# *** 磁力工具模式 ***
# 该模式下的工具将会将一定范围内的物品吸起并收入背包.
# 必选设置:
# radius: 检查区域的半径? (整数)
#
# *** 柱子工具模式 ***
# 该模式下的工具即将会挖掘方块种类相同的柱状空间. 该模式通常被流沙魔杖使用.
#
# *** 出售工具模式 ***
# 该模式下的工具将会出售容器中的所有物品. 该模式通常被出售魔杖所用.
# 可选设置:
# multiplier: 出售所得翻倍倍率.
#
# *** 整理工具模式 ***
# 该模式下的工具将会自动整理被点击的容器.
#
# 这里也有许多设置是可以被所有工具使用的:
# cooldown: 使用的冷却时间, 单位为毫秒 (整数) (默认值为 0)
# auto-collect: 是否自动收集掉落物 (布尔值) (默认值为 false)
# instant-break: 是否立即破坏方块 (布尔值) (默认值为 false)
# silk-touch: 工具将会自带隐藏的精准采集附魔 (布尔值) (默认值为 false)
# only-same-type: 只破坏间隔的相同种类方块. (布尔值) (默认值为 false)
# only-inside-claim: 仅对区域内的方块有效.
# unbreakable: 工具是否拥有无限耐久 (布尔值) (默认值为 false)
# vanilla-damage: 工具将会被原版行为损坏 (布尔值) (默认值为 false)
# spigot-unbreakable: 为其设置 spigot 的无限耐久设置 (布尔值) (默认值为 false)
# custom-model: 为工具设置自定义模型数据(Custom Model Data). (整数) (默认值为 null)
# omni-tool: 工具将根据破坏方块种类自行变换 (布尔值) (默认值为 false)
#      工具袋默认种类必须是工具, 例如镐、铲或斧.
# uses: 工具的自定义耐久 (整数)
#      若不可破坏和使用次数选项均未设置, 工具的耐久度即为原版物品耐久 (支持耐久附魔)
# uses-progress: 工具耐久度是否随着使用次数增加而减少.
#      仅起装饰作用,并不会实际影响工具耐久.
# keep-inventory: 工具是否不会死亡掉落 (布尔值) (默认值为 false)
# private: 工具是否绑定至指定玩家? (布尔值) (默认值为 false)
# anvil-combine-exp: 与其他工具结合所需要的耐久点数 (整数) (默认值为 -1)
# anvil-combine-limit: 组合工具的最高使用次数 (整数) (默认值为 -1)
# type: 物品的材料种类 (请查阅网站 https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html)
# name: 工具的自定义名称 (字符串)
# lore: 工具的自定义描述 (列表)
# glow: 工具的发光效果 (布尔值)
# enchants: 工具所携带的附魔 (列表)
#      请按照 "附魔名称:等级" 的格式逐行填写附魔.
#      (请查阅网站 https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/enchantments/Enchantment.html)
# whitelisted-blocks: 工具可以破坏哪些方块? [列表]
# blacklisted-blocks: 工具不可以破坏哪些方块? [列表]
# whitelisted-drops: 工具挖掘的哪些方块会掉落? [列表]
# blacklisted-drops: 工具挖掘的哪些方块不会掉落? [列表]
#     请按照 "物品" or "物品种类:子数据值" 的格式填写掉落和方块.
# blacklisted-worlds: 工具不会生效的世界列表. [列表]
# whitelisted-worlds: 工具会生效的世界列表. [列表]
# notified-plugins: 当方块被挖掘时提醒的插件列表. [列表]
# statistics: 被破坏的方块是否计入玩家的统计数据中? (布尔值) (默认值为 true)

