# ======================= 文件 categories.yml =======================
#
# 对应版本: 1.20
#
# 此文件存有全球商店的所有分类
#
# 每个分类都由下面几部分的配置组成:
# - DisplayName => 当前分类在商店界面中的显示名称
# - DisplayItem => 显示的物品样式
# - GroupsLevels => 该分类所使用的排序等级 (最多可使用 3 类, 详见维基)
# - Position => 该物品所处界面的位置 (值必须为 0 至 53 之间的任意值)
# - Items => 物品列明 (minecraft 标准物品名称)
# - IsActive (可选, 默认值: true) => 决定该分类是否启用
#       (若设置为 false, 该分类在商店中不会被使用)
#
# /!\ 重要提示 :
# 除 "!" 外的所有分类均可自由修改或移除
# "!" 分类包含了所有未识别的物品且为强制存在, 若移除可能会导致错误
#
# ===================================================================

