# 使用的任务文件名称
mission-file: BlocksMissions

# 任务在达到条件时是否自动并领取奖励.
auto-reward: true

# 是否在完成任务后重置玩家的方块计数?
reset-after-finish: true

# 是否只将自然生成的方块计入任务进度.
only-natural-blocks: true

# 完成任务时给予的奖励.
rewards:
  commands:
    - 'eco give %player% 125000'
    - 'is admin msg %player% &e&l矿工 | &7成功完成任务 矿工 IV!'
    - 'is admin msg %player% &e&l矿工 | &7你准备好进行终极挑战了吗?'
    - 'is admin msg %player% &e&l矿工 | &7&o关于更多的任务信息, 请输入命令 /is missions 查看'

# 完成任务所需要的前置任务.
required-missions:
  - 'miner_1'
  - 'miner_2'
  - 'miner_3'

# 完成任务所需要挖掘的方块种类及其数量.
required-blocks:
  '1':
    types:
      - 'COAL_ORE'
    amount: 320
  '2':
    types:
      - 'IRON_ORE'
    amount: 192

