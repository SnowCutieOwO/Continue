# 抽象检查部分的配置文本. 大部分内容均可通过游戏内命令 /vulcan gui 打开的界面进行编辑
# enabled: 是否启用该检查
# punishable: 达到最大触发等级时是否执行惩罚
# broadcast-punishment: 是否公示惩戒 (内容可在上文找到)
# max-violations: 最大检查等级上限; 当到达该等级时, punishment-commands 中的命令将会被执行 (若上文 punishable 被设置为 true 的话)
# alert-interval: 该检查的警告间隔发送等级, 例如, 2 只会在第 2, 4, 6, 8 等次数的触发时提醒, 而 3 则会在第
#                 3, 6, 9, 12 等次数的触发时提醒. 如果你不想让警报消息刷屏, 那么你就可以设置这个选项.
# dont-alert-until: 大于这个次数的警报才会显示在聊天栏. 例如, 如果这个设置的值是 6,
#                   那么只有第六次和之后的警报会在聊天栏显示 (未发送的部分警告仍然会被记录, 但不会发送给管理员)
# maximum-ping: 100000 为默认值, 你的延迟一般情况下不能在 KeepAlive 超时时保持这么大.
#               一般情况下延迟不会影响检查, 而且调整这个设置有可能会导致客户端利用延迟欺骗功能作弊, 但这都取决于你.
# minimum-tps: TPS 低于此值的情况下不启用这个检查.
#
# buffer:
# max: Buffer 用于决定玩家在触发实际警告之前需要未通过检查多少次. 可以说就是检查的敏感度. 
#      我推荐将其保持默认, 但如果你需要让反作弊更为敏感, 那么你就可以对其进行略微调整.
#      不要将这个值设置得过低或过高, 否则会出现误报或完全不检测的情况.
# multiple: Buffer 在发出警告后乘以的值. 例如, 如果值是 1, 那么在触发警报后这个设置什么都不会做.
#           你也可以利用这个设置降低提醒频率, 比如将其设置为 0 可以使得玩家在达到最大检测次数时将 buffer 设置为 0
# decay: 玩家通过检查后 Buffer 衰退的值. 再次强调, 自行修改后果自负, 可能会导致完全不触发检查或大量误报.
#        调整好 buffer 和衰退比例非常重要. 我们所说的平衡不是将这个值设置为 1 然后将 Buffer 的值增加 1, 这样你在作弊的时候只需作弊 1 刻再等待一小会就可以绕过. 另外, .1 的 Buffer 衰退相比先前 1 的值合理许多, 它可以确保那些总是无法通过检查的人被正确地标记为作弊, 并受到惩罚, 误报的玩家则会被过滤, 且不会被记入检测日志里.
# hotbar-shuffle:
# enabled: 是否启用该功能. 对 me.frep.vulcan.spigot.check.impl.combat 等检查类型来说, 触发它们会导致玩家的物品栏被打乱. 看着他们狼狈整理物品栏的样子真的很好笑.
# minimum-vl-to-shuffle: 触发打乱物品栏效果所需的最小触发次数.
# shuffle-every: 触发效果的间隔.
#
# random-rotation:
# enabled: 是否启用该功能, 对 me.frep.vulcan.spigot.check.impl.combat 等检查类型来说, 触发它们会导致玩家的视角扭转到随机为止. 和上述功能一样有趣.
# minimum-vl-to-randomly-rotate: 触发随机扭转视角效果所需的最小触发次数.
# rotate-every: 触发效果的间隔.
#
# 如果对配置有任何疑问, 请加入我们的 Discord 群组服或向我发送私聊! https://discord.gg/SCNuwUG | frap#0002
