##############################################
#            Vulcan 反作弊配置文件            #
##############################################

# 消息前缀, 会使用在所有包含 %prefix% 的消息中.
prefix: '&4&lVulcan &8»'

alerts:
  # 当玩家没能通过检查时弹出的消息格式.
  # 有效的内建变量为 %player% (返回玩家名称), %max-vl% (最高触发), %check% (检查项目名称), %description% (检查项目描述),
  # %version% (玩家客户端版本), %dev% (* 是否为实验性检查), %vl% (触发等级),
  # %ping% (玩家延迟), %tps% (服务器 TPS), 和 %type% (检查所使用的字母类型, A, B, C, 等),
  # %severity% 会根据触发情况改变颜色 (可在下方配置找到详细内容), %x% (玩家的 X 轴坐标),
  # %y% (玩家的 Y 轴坐标), %z% (玩家的 Z 轴坐标), %world% (玩家所处的世界), %complex-type% 显示检查项目更详细的内容, 如 Speed (Ground) 而不是 Speed (Type B)
  format: '%prefix% &f%player% &7未能通过项目 &f%check% %dev%&7(&f%type% 类&7)%dev% &f的检查 &7[&4%vl%&7/&4%max-vl%&7]'
  # 在聊天栏中的消息悬浮提示框的内容
  # 在上文中提及的内建变量在此处均有效.
  hover-message:
    - '&7延迟: &c%ping% &8| &7TPS: &c%tps% &8| &7版本: &c%version% &8| &7客户端: &c%client-brand%'
    - ''
    - '&7描述:'
    - '&7%description%'
    - ''
    - '&7信息:'
    - '&7%info%'
    - ''
    - '&7点击传送至玩家 &b%player%&7.'
  # 点击警告消息时执行的命令. 但不幸的是我们将每条警告消息的执行命令限制在了一条, 所以我们用了一些方法能让我们自己的命令能执行一串命令.
  click-commands:
    - '/vulcan clickalert %player%'
  # 在使用 /vulcan clickalert %player% (必须为玩家参数) 后执行的命令
  click-alert-command-commands:
    - 'tp %player%'
  # 在开启警告时发送给执行者的消息提示. 有效的内建变量为 %prefix%.
  toggled-on-message: '%prefix% &7Vulcan 警告已&a启用&7!'
  # 在关闭警告时发送给执行者的消息提示. 有效的内建变量为 %prefix%
  toggled-off-message: '%prefix% &7Vulcan 警告已&c禁用&7!'
  # 是否将警告信息发送至控制台.
  print-to-console: true
  # 发送至控制台的警告消息格式
  console-format: '[Vulcan] %player% 未能通过项目 %check% %dev%(%type% 类)%dev% &f的检查 (%vl%/%max-vl%)'
  # 此为完全自定义的一系列命令, 在玩家触发某个检查项目后会执行, 该设置可使部分服主执行特殊操作而无需使用 API. 所有可用的内建变量与上文提及的相同.
  custom-commands: []
  # 你可以使用该部分配置为你的警告使用不同的颜色, 或根据触发等级使用不同的颜色
  severity:
    violations:
      2: 4 # 小于该值的数字将会使用下文的 '1' 对应颜色. 不小于该值且大于 '3' 的数字将会使用下文的 2 对应颜色
      3: 8 # 不小于该值且大于 '2' 的数字将会使用下文的 '3' 对应颜色
      4: 12 # 不小于该值且大于 '3' 的数字将会使用下文的 '4' 对应颜色
      5: 16 # 不小于该值且大于 '4' 的数字将会使用下文的 '5' 对应颜色
      6: 16 # 不小于该值且大于 '5' 的数字将会使用下文的 '6' 对应颜色
      7: 16 # 不小于该值且大于 '6' 的数字将会使用下文的 '7' 对应颜色
      8: 16 # 不小于该值且大于 '7' 的数字将会使用下文的 '8' 对应颜色
      9: 16 # 不小于该值且大于 '8' 的数字将会使用下文的 '9' 对应颜色
      10: 16 # 不小于该值且大于 '9' 的数字将会使用下文的 '10' 对应颜色
    colors: # 该项也支持使用十六进制彩色 (仅限 1.16+!)
      1: '&a' # 小于 '2' 的值使用的颜色
      2: '&e' # 小于 '3' 且大等于上述部分配置中 '2' 的值使用的颜色
      3: '&6' # 小于 '4' 且大等于上述部分配置中 '3' 的值使用的颜色
      4: '&c' # 小于 '5' 且大等于上述部分配置中 '4' 的值使用的颜色
      5: '&4' # 小于 '6' 且大等于上述部分配置中 '5' 的值使用的颜色
      6: '&4' # 小于 '7' 且大等于上述部分配置中 '6' 的值使用的颜色
      7: '&4' # 小于 '8' 且大等于上述部分配置中 '7' 的值使用的颜色
      8: '&4' # 小于 '9' 且大等于上述部分配置中 '8' 的值使用的颜色
      9: '&4' # 小于 '10' 且大等于上述部分配置中 '9' 的值使用的颜色
      10: '&4' # 小于 '11' 且大等于上述部分配置中 '10' 的值使用的颜色
  # 对 %dev% 内建变量使用的字符, 用于表示此为实验性检测.
  experimental-symbol: "*"

verbose:
  # 详细提醒会在玩家提升检查缓冲时被发送. 一般只有开发者会需要使用这段信息, 因为它在聊天栏里非常容易刷屏.
  # 上述的所有信息都会集成在这里. 非常不推荐启用, 因为会在聊天栏中刷屏.
  format: '%prefix% &f%player% &7疑似使用 &f%check% &7(&f%type%&7) %dev% &7[&4%percent%%&7]'
  hover-message:
    - '&7延迟: &c%ping% &8| &7TPS: &c%tps% &8| &7版本: &c%version%'
    - ''
    - '&7描述:'
    - '&7%description%'
    - ''
    - '&7缓冲:'
    - '&7%buffer%/%max-buffer%'
    - ''
    - '&7点击传送至玩家 &b%player%&7.'
  click-commands:
    - '/tp %player%'
  toggled-on-message: '%prefix% &7Vulcan 详细判断已&a启用&7!'
  toggled-off-message: '%prefix% &7Vulcan 详细判断已&c禁用&7!'

# 该部分配置负责控制日志文件 (violations.txt)
log-file:
  # 是否启用日志记录功能
  enabled: true
  # 当玩家未通过检查时的消息.
  # 有效的内建变量为 %player% (返回玩家名称), %max-vl% (最高触发), %check% (检查项目名称), %description% (检查项目描述),
  # %version% (玩家客户端版本), %dev% (* 是否为实验性检查), %vl% (触发等级),
  # %ping% (玩家延迟), %tps% (服务器 TPS), 和 %type% (检查所使用的字母类型, A, B, C, 等),
  alert-message: "%player% 未能通过项目 %check% %dev%(%type% 类)%dev% 检查 [VL: %vl%] [延迟: %ping%] [TPS: %tps%] [版本: %version%] [客户端: %client-brand%]"
  # 玩家因未能通过检查而受到惩罚的消息. 有效变量与上文所述内容相同.
  # 更多有关惩罚的细节也会在功能启用的情况下被记录至 punishments.txt (见下文设置).
  punishment-message: "%player% 因未能通过项目 %check% %dev%(%type% 类)%dev% 检查而受到惩罚 [VL: %vl%] [延迟: %ping%] [TPS: %tps%] [客户端: %client-brand%]"

unloaded-chunks:
  # 是否对踏入未加载区块的玩家实施拉回操作
  setback-enabled: false
  # 是否将该类玩家的行为通报至管理员处, 将该项设置为 '' 可禁用该消息
  message: '%prefix% &c%player% &7尝试踏入未加载区块而被拉回!'
  # 拉回前的时间间隔, 单位为刻
  max-ticks: 40

# 该部分配置管理 punishments.txt 文件
punishment-file:
  # 是否启用 punishments.txt 文件.
  enabled: true

# 该部分负责控制自动触发重置
violation-reset:
  # 被触发的项目是否在一段时间后自动重置
  enabled: true
  # 触发项目重置的时间间隔 (单位为分钟).
  interval-in-minutes: 8
  # 在检查项目重置时是否发送消息 (仅对通过命令 /alert 启用警告的管理员有效).
  message-enabled: true
  # 在检查项目重置时发送消息的内容 (仅对通过命令 /alert 启用警告的管理员有效)
  message: '%prefix% &7所有在线玩家的项目触发检测已自动重置!'

# 该部分负责控制玩家客户端种类的警告与屏蔽.
client-brand-alerts:
  # 是否允许 Vulcan 尝试解析玩家使用的客户端种类 - 禁用本项将完全不会注册通信频道.
  resolve: true
  # 是否启用客户端种类警告.
  enabled: true
  # 不会向管理员发送客户端种类警告的客户端类型. 无需完全匹配, 例如 lunar 可以匹配到 lunarclient 等.
  ignore-alerts-list:
    - 'vanilla'
  # 在玩家加入服务器时发送的消息. 有效内建变量为 %player% (返回玩家名称), %prefix% (返回插件的消息前缀),
  # %client-brand% (对应玩家使用的客户端种类), 和 %client-version% (对应玩家使用的客户端版本).
  message: '%prefix% &c%player% &7使用 &f%client-brand%&7 客户端加入了服务器!'
  # 禁止使用且在加入后被立即踢出的客户端种类. 该部分功能实用字符串比较, 因此名称不必完全精确, 例如 'forge' 会阻止 Forge 客户端, 'lunar' 会阻止 lunar 端等.
  blocked-client-brands: []
  unallowed-client-brand-kick-message: '&c你不能使用 %client-brand% 客户端加入服务器!'
  # 是否在此类玩家加入时向控制台发出警报
  console: false
  # 发送至控制台的警告消息内容 (若上述选项设置为 true)
  console-message: '[Vulcan] %player% joined using %client-brand%!'
  # 是否对客户端种类使用白名单过滤机制. 任何使用不属于该列表的客户端加入的玩家均会被阻止.
  whitelist-enabled: false
  # 允许加入的客户端种类. 该部分功能实用字符串比较, 因此名称不必完全精确, 例如 'forge' 会允许 Forge 客户端, 'lunar' 会允许 lunar 端等.
  whitelisted-client-brands: []

connection:
  desync:
    kick-enabled: true
    max-ticks: 300
    kick-message: 'Internal Exception: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7因网络问题而与服务器断开连接! &7(&c%ticks% &7刻)'
    console-message: '[Vulcan] &c%player% &7因网络问题而与服务器断开连接! &7(&c%ticks% &7刻)'
  transaction:
    kick-enabled: true
    max-delay: 45000
    kick-message: 'Internal Exception: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7因未响应交互数据包而与服务器断开连接! &7(&c%delay%ms&7)'
    console-message: '[Vulcan] &c%player% &7因未响应交互数据包而与服务器断开连接! &7(&c%delay%ms&7)'
  keepalive:
    kick-enabled: true
    max-delay: 45000
    kick-message: 'Internal Exception: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7因未响应心跳数据包而与服务器断开连接! &7(&c%delay%ms&7)'
    console-message: '[Vulcan] &c%player% &7因未响应心跳数据包而与服务器断开连接! &7(&c%delay%ms&7)'
  max-ping:
    kick-enabled: true
    max-ping: 20000
    max-ticks: 20
    kick-message: 'Internal Exception: io.netty.handler.timeout.ReadTimeoutException'
    staff-alert-message: '%prefix% &c%player% &7因延迟过高而与服务器断开连接! &7(&c%ping%ms&7)'
    console-message: '[Vulcan] &c%player% &7因延迟过高而与服务器断开连接! &7(&c%ping%ms&7)'

# 该部分配置控制惩罚相关设置
punishments:
  # 在玩家被惩罚时发送的消息 (仅对通过命令 /alert 启用警告的管理员有效)
  message: '%prefix% &c%player% &7因 &f%check% &7(&f%type% 类&7) 而受到了惩罚 &7[&4x%vl%&7]'
  # 在玩家被惩罚时发送给全服的公告
  broadcast:
    - "&7&m---»--*-------------------------------------*--«---"
    - "&cVulcan &7检测到玩家 &c%player% &7正在作弊, 已将其踢出服务器."
    - "&7&m---»--*-------------------------------------*--«---"

#审判模式选项
judgement-days:
  # 在玩家执行 /jday start 后向全服发送的公告
  started-broadcast:
    - "&7&m---»--*-------------------------------------*--«---"
    - "&cVulcan 审判模式 v1 已激活..."
    - "&7&m---»--*-------------------------------------*--«---"
  # 在审判模式结束后向全服发送的消息.
  ended-broadcast:
    - "&7&m---»--*-------------------------------------*--«---"
    - "&c审判模式已结束... %amount% 名玩家受到了惩罚."
    - "&7&m---»--*-------------------------------------*--«---"
  # 受到惩罚的玩家执行的命令, %player% 返回参与审判模式的玩家名称 (通过命令 /jday add (玩家名称) 添加玩家至审判模式)
  commands:
    - "ban %player% &c[Vulcan] 审判模式 v1"
  # 在审判模式下判定玩家作弊后发送的公告.
  broadcast:
    - '&7&m---»--*-------------------------------------*--«---'
    - '&c%player% &7被 &c[Vulcan] 审判模式 v1&7 封禁.'
    - '&7&m---»--*-------------------------------------*--«---'
  # 参与审判模式的玩家时间间隔
  cooldown: 1000
  # 审判模式是否间隔一定时间自动执行 (在上述选项设置为 true 的情况下)
  run-at-interval: false
  # 若上述选项设置为 true, 则间隔执行的时间是多长 (单位为刻, 20 刻 = 1 秒. 默认值 36000 刻 = 30 分钟)
  interval: 36000

freeze:
  # 在玩家被冻结时尝试登出执行的命令列表
  logged-out-while-frozen-commands: []

# 是否启用幽灵方块修复. 踩在这类方块上的玩家会被强制回弹, 幽灵方块也会自动修复.
ghost-blocks-fix:
  # 是否启用幽灵方块修复.
  enabled: true
  # 是否允许 Vulcan 修复水类幽灵方块
  ghost-water-fix: true
  # 在 TPS 低于该值时插件将不会进行任何操作. 设置为 -1 表示禁用该功能
  minimum-tps: 18.5
  # 缓冲设定
  buffer:
    max: 3
    decay: .1
  # 是否启用幽灵方块回弹
  setback: true
  # 是否向玩家脚底的方块发送更新数据包
  update-blocks: false
  # 玩家卡在空气中多长时间会让插件将脚下方块判定为幽灵方块, 单位为刻 (默认值为 3)
  ticks: 3
  # 是否在玩家附近的幽灵方块被更新时发送消息
  message-enabled: false
  # 站在幽灵方块上的玩家收到的消息 (若上述功能设置为 true 的话)
  message: '&c检测到附近存在幽灵方块. 已将其自动修复!'
  # 是否在玩家因附近存在幽灵方块回弹时发送消息
  staff-message-enabled: true
  # 在玩家因幽灵方块触发回弹时发送给管理员的消息
  staff-message: '%prefix% &c%player% &7踩到了幽灵方块而被自动回弹! (%world%, %x%, %y%, %z%) &7[%ticks%]'
  # 是否将幽灵方块的相关信息发送至控制台
  print-to-console: true
  # 若上述选项设置为 true, 发送至控制台的消息的内容.
  console-message: '%player% 踩到了幽灵方块而被自动回弹! (%world%, %x%, %y%, %z%) &7[%ticks%]'


# 消息提示选项 - 大多数可以自行读懂.
messages:
  no-permission: '&c你没有权限执行该命令!'
  cant-execute-from-console: '&c你不能在控制台执行该命令!'
  ban-command-syntax: '%prefix% &7正确命令格式: &c/vulcan ban (玩家名称)&7.'
  kb-command-syntax: '%prefix% &7正确命令格式: &c/vulcan knockback (玩家名称) &8| &c/vulcan kb (玩家名称)&7.'
  profile-command-syntax: '%prefix% &7正确命令格式: &c/vulcan profile (玩家名称)&7.'
  jday-command-syntax: '%prefix% &7正确命令格式: &c/jday add (玩家名称) &8| &c/jday execute &8| &c/jday list &8| &c/jday remove (玩家名称)&7.'
  reload-success: '%prefix% &a成功重载 Vulcan!'
  invalid-target: '%prefix% &c指定玩家未找到!'
  kb-test-success: '%prefix% &a成功对玩家 %player% 执行了一次击退测试!'
  jday-no-pending-bans: '%prefix% &c尚无正在进行的封禁!'
  jday-added-to-list: '%prefix% &c%player% &7已被添加至列表!'
  reset-command: '%prefix% &7在线所有玩家的触发等级已被重置!'
  no-next-page: '%prefix% &c没有下一页了!'
  no-previous-page: '%prefix% &c没有上一页了!'
  enabled-all-checks: '%prefix% &a成功启用了所有检查!'
  disabled-all-checks: '%prefix% &c成功禁用了所有检查!'
  enabled-all-punishments: '%prefix% &a成功启用了所有惩罚!'
  disabled-all-punishments: '%prefix% &c成功禁用了所有惩罚!'
  disabled-check: '%prefix% &c禁用了检查 %check%!'
  enabled-check: '%prefix% &a启用了检查 %check%!'
  disabled-punishment: '%prefix% &c禁用了 %check% 检查的惩罚!'
  enabled-punishment: '%prefix% &a启用了 %check% 检查的惩罚!'
  disabled-hotbar-shuffle: '%prefix% &c检查 %check% 的快捷栏打乱已禁用!'
  enabled-hotbar-shuffle: '%prefix% &a检查 %check% 的快捷栏打乱已启用!'
  disabled-random-rotation: '%prefix% &c检查 %check% 的视角随机转动已禁用!'
  enabled-random-rotation: '%prefix% &a检查 %check% 的视角随机转动已启用!'
  disabled-broadcast-punishment: '%prefix% &c检查 %check% 的公示惩戒已禁用!'
  enabled-broadcast-punishment: '%prefix% &a检查 %check% 的公式惩戒已启用!'
  must-be-an-integer: '&c所输入内容必须为整数!'
  must-be-positive: '&c所输入内容必须大于零!'
  must-be-number: '&c所输入内容必须为数字!'
  set-max-buffer: '%prefix% &a成功将检查 %check% 的最大缓冲值设置为了 %value%!'
  set-hotbar-shuffle-minimum-violations: '%prefix% &a成功将检查 %check% 使用快捷栏打乱的最小触发值设置为了 %value%!'
  set-hotbar-shuffle-interval: '%prefix% &a成功将检查 %check% 使用快捷栏打乱的间隔设置为了 %value%!'
  set-random-rotation-minimum-violations: '%prefix% &a成功将检查 %check% 使用视角随机转动的最小触发值设置为了 %value%!'
  set-random-rotation-interval: '%prefix% &a成功将检查 %check% 使用视角随机转动的间隔设置为了 %value%!'
  set-alert-interval: '%prefix% &a成功将检查 %check% 的警告间隔设置为了 %value%!'
  set-buffer-decay: '%prefix% &a成功将检查 %check% 的缓冲减少设置为了 %value%!'
  set-buffer-multiple: '%prefix% &a成功将检查 %check% 的缓冲倍率设置为了 %value%!'
