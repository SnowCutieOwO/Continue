# 部分单独设置
settings:
  # 警告是否自动为拥有权限 "vulcan.alerts" 的玩家在上线时开启
  toggle-alerts-on-join: true
  # 触发程度变量基于玩家单次检查还是总检查情况显示
  per-check-severities: true
  # 是否在某些瞄准检查中确认玩家是否开启电影视角. 事实上这问题不大, 除非故意为之否则不太可能发生. 启用这个选项将会减缓检查速度.
  cinematic: false
  # This is just here in case I forget to remove a debug message when I post an update. If I forget to remove a debug
  # 防止我在更新插件时忘记删掉调试信息. 如果你在服务器里看到了 [Vulcan Debug] 消息, 请禁用这个设置 (除非我忘记删掉调试信息, 否则这个选项不会对你有任何影响, 但如果你在服务器里看到了 [Vulcan Debug] 开头的消息, 请将此设置关闭并重启服务器).
  debug: true
  # 是否为拥有 'vulcan.admin' 权限的玩家在上线时推送“有更新可用!”的消息
  check-for-updates: true
  # PacketEvents 相关设置, 遇到注入相关问题时我们可能会要求你打开这个. 正常情况下请勿调整此项.
  inject-early: true
  # 玩家被其他插件或因素施加速度(如跳板插件的跳板, 宝箱插件对无钥匙玩家的反弹等)时, 插件在多久(单位为刻 - 20 刻为 1 秒 - 默认值为 80 (4秒))之内忽略玩家对速度相关的检查
  max-velocity-ticks: 50
  # 达到这个大小(单位为 KB)的 violations.txt 会被压缩并放入 logs 文件夹
  max-logs-file-size: 7500
  # 如果你正在运行 Bungee 群组, 这可以让某个服务器收到处罚/警告等消息
  server-name: 'Default'
  # 警告消息是否在主线程或异步发送. 如果你正在运行 Bungee 群组服, 推荐将其禁用, 因为诸如警告命令这样带有大量内容(如悬浮提示框、点击触发命令等)的聊天组件消息有些时候会导致玩家被踢出, 显示“你所处的服务器已经关闭”之类的内容.
  # TLDR:
  # 太长不读:
  # - Bungee 群组服: 将该设置保持为 FALSE
  # - 单服: 设置为 TRUE 可节省性能
  async-alerts: false
  # 是否启用插件 API. 如果你想要对接本插件并做些花里胡哨的事, 那么就可以启用这个功能. 但是大部分人一般用不到这个, 将其保持禁用可以减少运行事件数量 (它们也会强制异步调用, 因此这个性能改进是双向的)
  enable-api: false
  # 是否启用更新检查
  update-checker: true
  # 延迟, 单位为毫秒 (1000ms = 1秒)
  punishment-delay: 10000
  # 是否忽略使用 Floodgate API 连接至服务器的基岩版玩家.
  ignore-floodgate: true
  # 非常非常推荐将这个选项保持为 false, 因为客户端可能会伪装其类型, 但如果你在用 Geyser 且没有安装 Floodgate, 那么你可以启用这个. 如果你的服务器上安装了 floodgate-bukkit 且安装了 Geyser, 那么不要碰这个,
  ignore-flags-geyser-client-brand: false
  # 玩家开始受到检查之前的初始化时间 (单位为毫秒). 默认值为 2500 (毫秒).
  join-check-wait-time: 2500
  # 是否忽略并取消标记 UUID 以 '000000' 开头的玩家 - 适用于检测 Geyser 基岩版玩家的最后手段.
  ignore-geyser-uuids: true
  # 是否忽略并取消标记某些特定字符开头的玩家名称
  ignore-geyser-prefixes: true
  # 忽略的字符串 - 所有以 * 开头的玩家都不会被标记 (非字符的情况下大小写敏感)
  ignore-geyser-prefix: "*"
  # 最大检测触发次数 (不会发送大于这个次数的警告)
  max-alert-violation: 250
  # 玩家处于飞行状态下时排除检查的时间长度 (默认 = 40 刻, 即 2 秒)
  flight-cooldown: 40
  # /vulcan top 命令在没有玩家的位置显示的内容
  top-command-unresolved: "未解析"
  # 处于审判日模式下的玩家能否再次被封禁.
  ignore-if-in-judgement-day: false
  # 是否忽略使用 Vivecraft 加入的玩家. 谨慎开启, 客户端有可能利用这个功能骗过反作弊.
  ignore-vivecraft: false
  # 脚手架真的是漏洞百出的方块, 在对其检查时是否允许宽松判定.
  lenient-scaffolding: true
  # 是否启用 bStats
  bstats: true
  # 插件是否负责处理实体碰撞
  entity-collision: true
  # 是否与 mcMMO 进行对接.
  hook-mcmmo: true
  # 是否与 MythicMobs 进行对接.
  hook-mythicmobs: true
  # 是否与 GSit 进行对接.
  hook-gsit: true
  # 是否与 Brewery 进行对接.
  hook-brewery: true
  # 是否忽略超出最大警告数的消息
  ignore-alerts-over-max-violations: false
  # 忽略的最大警告消息数量(例如 3 表示最大次数设置为 10 时, 忽略大于 13 次的警告消息)
  ignore-alerts-over-max-violations-amount: 3
  # 是否在检测到服务端核心为不兼容的 spigot 分支时发出警告.
  incompatability-manager: true
  # 是否允许本插件发送插件消息
  plugin-messaging: true
  # 是否允许插件将玩家拉回上一次着陆位置 (可能会导致虚空回弹, 如果你开的是起床/空战, 不是非常建议开启此项)
  dont-setback-lower-positions: false
  # 在玩家检查之后的最小刻数, 作用与上述的 join-check-wait-time 类似
  min-ticks-existed: 3
  # 是否计算玩家与世界边界的距离, 防止速度相关检查出现误报. 只需要在一部分服务器上开启.
  velocity-world-border: false
  # 插件是否检测实体挤压弹射, 这通常会导致某些误报. 大部分服务器不会受到影响.
  entity-cram-fix-enabled: false
  # 检测挤压的实体数量
  entity-cram-entities-amount: 10
  # 上述实体被计数时排除检查的时间
  entity-cram-exempt-ticks: 30
  # 支持属性修饰符识别
  handle-attributes: false

