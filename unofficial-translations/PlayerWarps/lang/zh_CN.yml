    - "%prefix% &7&l&m----------&7&l[ &b&lPlayer Warps &7&l]&m----------"
    - "%prefix% &d/%cmd% help &7&l- &b显示本菜单."
    - "%prefix% &d/%cmd% <地标> &7&l- &b传送至指定地标."
    - "%prefix% &d/%cmd% set <名称> &7&l- &b将地标设置在当前位置."
    - "%prefix% &d/%cmd% remove <地标> &7&l- &b移除指定地标."
    - "%prefix% &d/%cmd% removeall <玩家内容> &7&l- &b移除所有玩家地标."
    - "%prefix% &d/%cmd% desc set/remove <地标> <描述> &7&l- &b修改地标描述."
    - "%prefix% &d/%cmd% list [页码] [玩家] &7&l- &b列出所有玩家地标."
    - "%prefix% &d/%cmd% open [菜单] [选项] &7&l- &b打开本插件的菜单界面."
    - "%prefix% &d/%cmd% amount &7&l- &b浏览你的地标数量."
    - "%prefix% &d/%cmd% reload &7&l- &b重载所有配置文件."
    - "%prefix% &d/%cmd% icon set/remove <地标> &7&l- &b设置地标图标."
    # 若你想要在商店中出售玩家设置地标数量上限的内容会很有用
    # 这可以给予他们设置地表的权利. 例如如果玩家可以设置 10 个地标 (pw.limit.10), 你再输入命令 /pw addwarps 玩家名称 10, 那么他们可以设置 20 个地标.
    - "%prefix% &d/%cmd% addwarps <玩家> <数量> &7&l- &b通过命令增加玩家可设置的地标数量上限."
    - "%prefix% &d/%cmd% category set/remove/list <地标> [分类] &7&l- &b设置一个地标分类."
    - "%prefix% &d/%cmd% rate <地标> <分值> &7&l- &b为指定地标评分."
    - "%prefix% &d/%cmd% ban set/remove/list <地标> [玩家] [时长] [理由] &7&l- &b管理指定地标的玩家封禁."
    - "%prefix% &d/%cmd% managers set/remove/list <地标> [玩家] &7&l- &b管理指定地标的管理员玩家."
    - "%prefix% &d/%cmd% reset <地标> &7&l- &b重设地标传送位置."
    - "%prefix% &d/%cmd% rename <地标> <名称> &7&l- &b重命名地标."
    - "%prefix% &d/%cmd% setowner <地标> <玩家> &7&l- &b转移地标所有权."
    - "%prefix% &d/%cmd% favourite <地标> &7&l- &b收藏地标."
    - "%prefix% &d/%cmd% info <地标> &7&l- &b获取指定地标的有关信息."
    - "%prefix% &7&l&m----------&7&l[ &b&lPlayer Warps &7&l]&m----------"

