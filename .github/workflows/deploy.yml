name: Wiki Deploy

on: 
  push:
    branches: [ 'main' ]
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
  
      - name: "setup pnpm"
        uses: "pnpm/action-setup@v4"
        with:
          version: 9

      - name: "setup node"
        uses: "actions/setup-node@v4"
        with:
          node-version: 20

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm run docs:build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .vitepress/dist